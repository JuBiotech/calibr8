stages:
  - test
  - release

test-calibr8-py36:
  stage: test
  image: python:3.6
  script:
    - python setup.py bdist_wheel && pip install dist/*.whl
    - python -m unittest discover -s tests -v
    - pip install pymc3
    - pip install pygmo
    - python -m unittest discover -s tests -v

test-calibr8-py37:
  stage: test
  image: python:3.7
  script:
    - python setup.py bdist_wheel && pip install dist/*.whl
    - python -m unittest discover -s tests -v
    - pip install pymc3
    - pip install pygmo
    - python -m unittest discover -s tests -v

coverage-calibr8:
  stage: test
  image: python:3.6
  script:
    - python setup.py develop
    - pip install coverage
    - coverage run --parallel --source=calibr8 tests/tests.py 
    - pip install pymc3
    - pip install pygmo
    - coverage run --parallel --source=calibr8 tests/tests.py && coverage combine && coverage report -m

release-calibr8:
  stage: release
  image: python:3.6
  script:
    - python setup.py bdist_wheel && cp dist/*.whl ..
  artifacts:
    paths:
      - ./*.whl
    expire_in: 30 yrs
  only:
    # only run on refs that are named like v1.2 or v1.2.3
    - /^v(\d+\.)?(\d+\.)?(\*|\d+)$/
  except:
    - branches