stages:
  - test
  - release

test-calibr8:
  stage: test
  image: python:3.6
  script:
    - cd calibr8
    - python setup.py bdist_wheel && pip install dist/*.whl
    - python -m unittest discover -s tests -v

coverage-calibr8:
  stage: test
  image: python:3.6
  script:
    - cd calibr8 && python setup.py develop
    - pip install coverage
    - coverage run --source=calibr8 tests/tests.py && coverage report -m

release-calibr8:
  stage: release
  image: python:3.6
  script:
    - cd calibr8 && python setup.py bdist_wheel && cp dist/*.whl ..
  artifacts:
    paths:
      - ./*.whl
    expire_in: 30 yrs
  only:
    # only run on refs that are named like v1.2 or v1.2.3
    - /^v(\d+\.)?(\d+\.)?(\*|\d+)$/
  except:
    - branches